<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ただのdivタグ</title>
    </head>
    <body>
        <div>divタグで囲んで</div>
        <div>内容を書いていくと</div>
        <div>各divの中身が</div>
        <div>改行されて</div>
        <div>表示される</div>
        <div>
            DIVの中で改行しても
            ブラウザの表示上は
            改行は反映されません
            （半角スペースが描画される）
        </div>
        <div>
            <img src="img/walking.png">←ここに画像が表示される
        </div>
    </body>
</html>
