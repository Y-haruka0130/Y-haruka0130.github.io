<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTMLタグと文章構造</title>
    </head>
    <body>
        <div>
            <h1>第一章　はじめに</h1>
            <p>この章では、HTMLの構造と文章の構造の類似性について示す。</p>
            <div>
                <h2>1.1. ヘッダーと段落</h2>
                <p>ヘッダータグは文章における章立てを示すのに利用される。サイズの指定に応じて文字サイズや太さを調整し、上下の余白も大きくなる。</p>
                <p>段落タグは名前の通り段落を示すためのタグであり、ブロック要素であるため前後に余白を持つ。段落内に書かれた文字量が多い場合は自動的に高さを拡張し内部で折り返して表示する。</p>
            </div>
        </div>
    </body>
</html>
